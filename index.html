<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/custom-styles.css">
  <title>Proyecto Final</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar text-bg-dark fixed-top navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between px-lg-5">
      <a href="#" class="navbar-brand">
        Site's Name
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#top-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas-lg offcanvas-end text-center w-sm-100 w-md-50" data-bs-scroll="true" id="top-nav">
        <div class="offcanvas-header justify-content-end p-3">
          <h2>Secciones</h2>
          <button type="button" class="btn-close d-lg-none" data-bs-dismiss="offcanvas" data-bs-target="#top-nav"
            aria-label="Close"></button>
        </div>
        <div class="navbar-nav">
          <a href="#" class="nav-link active">Section Jump 1</a>
          <a href="#" class="nav-link">Section Jump 2</a>
          <a href="#" class="nav-link">Section Jump 3</a>
        </div>
      </div>
    </div>
  </nav>
  <!--- Slider --->
  <div class="container-fluid mt-4 p-0">
    <div id="top-slider" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#top-slider" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#top-slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#top-slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#top-slider" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#top-slider" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item d-flex justify-content-center align-items-baseline active">
          <img src="assets/chemex-1.jpg" class="d-block w-md-100 object-fit-cover" alt="...">
        </div>
        <div class="carousel-item d-flex justify-content-center align-items-baseline">
          <img src="assets/v-60-1.jpg" class="d-block w-md-100 object-fit-cover" alt="...">
        </div>
        <div class="carousel-item d-flex justify-content-center align-items-center">
          <img src="assets/french-press-1.jpg" class="d-block w-md-100 object-fit-cover" alt="...">
        </div>
        <div class="carousel-item d-flex justify-content-center align-items-start">
          <img src="assets/espresso-1.jpg" class="d-block w-md-100 object-fit-cover" alt="...">
        </div>
        <div class="carousel-item d-flex justify-content-center align-items-center">
          <img src="https://picsum.photos/900.webp?grayscale&blur=2&random=5" class="d-block w-100 object-fit-cover"
            alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#top-slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#top-slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
